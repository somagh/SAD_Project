{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block static %}
        <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'bootstrap-rtl.min.css' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    {% endblock %}
    <title>
        {% block title %}SAD Project{% endblock %}
    </title>
</head>

<body>
{% block navbar %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">سامانه فارغ التحصیلی</span>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    {% block nav-items %}
                    {% endblock %}
                </ul>
                                <ul class="nav navbar-nav navbar-left">
                                    <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> خروج </a></li>
                             </ul>
            </div>
        </div>
    </nav>
{% endblock %}
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>

</html>
